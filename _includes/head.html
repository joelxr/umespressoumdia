<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="robots" content="index"/>
    <meta name="googlebot" content="index"/>
    <meta name="google" content="nositelinkssearchbox"/>
    <meta name="coverage" content="Worldwide"/>
    <meta name="rating" content="General"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta http-equiv="cleartype" content="on"/>
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="application-name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="subject" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

    <link rel="manifest" href="manifest.json"/>
    <link rel="author" href="humans.txt"/>
    <link rel="copyright" href="copyright.html"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"  media="screen,projection"/>
    <link rel="icon" href="{{ site.baseurl }}/assets/images/icons/favicon-16.png" sizes="16x16" type="image/png"/>
    <link rel="icon" href="{{ site.baseurl }}/assets/images/icons/favicon-32.png" sizes="32x32" type="image/png"/>
    <link rel="icon" href="{{ site.baseurl }}/assets/images/icons/favicon-48.png" sizes="48x48" type="image/png"/>
    <link rel="icon" href="{{ site.baseurl }}/assets/images/icons/favicon-62.png" sizes="62x62" type="image/png"/>
    <link rel="icon" href="{{ site.baseurl }}/assets/images/icons/favicon-192.png" sizes="192x192" type="image/png"/>

    <!-- Mapbox -->
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/mapbox.js"></script>
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/mapbox.css">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
